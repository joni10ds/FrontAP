<h3 class="titulo">Experiencia</h3> <button class="btn btn-primary" type="button" (click)="NewExperiencia()" id="experienciaButton">Nueva Experiencia</button><br><br> <br>

<div class="lista">
<h3>
  <li *ngFor="let experiencia of experiencias">
    <button (click)="DeleteExperiencia()" class="edit">
      <img src="../../../assets/images/delete.png" height="30" width="40">
    </button>
    <button class="edit" (click)="EditExperiencia()">
    <img src="../../../assets/images/edit2.png" height="30" width="40">
  </button>

    <br>    
Empresa :&nbsp;{{experiencia.empresa}}<br>Cargo/Puesto :&nbsp;{{experiencia.puesto}}<br>
Fecha de Ingreso :&nbsp;{{experiencia.fechaingreso}}&nbsp; <br>
Fecha de Salida :&nbsp;{{experiencia.fechasalida}}&nbsp; <br>
Detalle :&nbsp;{{experiencia.detalle}}
</li></h3>
<br><br>

  <div id="modal-formulario" class="modal-fullscreen-sm-down">
  
    <div class="modal-header">
      <h5 class="modal-title ">Ingresar Datos</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()"></button>
    </div>
    <div class="modal-body">
      <form>
          <label>Empresa:</label><input/><br>
          <label>Puesto:</label><input/><br>
          <label>Fecha de ingreso:</label><input/><br>
          <label>Fecha de salida:</label><input/><br>
          <label>Detalle:</label><input/>
      </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" id="enviarButton">Enviar</button>
    <button class="btn btn-primary" type="button" id="cancelarButton" (click)="cerrarModal()">Cancelar</button>
</div>
    </div>
